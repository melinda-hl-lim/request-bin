name: SSH test

on: [push]

jobs:
  access_droplet:
    runs-on: ubuntu-18.04
    steps:
      - name: Executing remote script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            pwd
            ls
            echo "Hello from my github action on my VPS."
          